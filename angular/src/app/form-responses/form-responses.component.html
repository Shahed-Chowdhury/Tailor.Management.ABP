<div class="card">
    <div class="card-header">
        <h3>Responses of {{this.formTitle}} form</h3>
        <button class="btn btn-secondary p-1" (click)="downloadResponse()">Download responses</button>
    </div>
    <div class="card-body">
        <!-- <div *ngFor="let col of formColumns">{{col.labelName}}</div> -->
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col" *ngFor="let col of formColumns">{{col.labelName}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let response of formResponses">
                    <td *ngFor="let col of formColumns">
                        {{response[col.labelName]}}
                    </td>
                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
