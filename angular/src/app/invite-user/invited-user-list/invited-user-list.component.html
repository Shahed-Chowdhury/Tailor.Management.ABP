<div class="card">
    <div class="card-header">
        Invited Users
    </div>
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let list of userList">
                    <td>{{list.userName}}</td>
                    <td>{{list.email}}</td>
                    <td>{{list.role}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
