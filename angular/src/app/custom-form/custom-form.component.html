<nav class="navbar navbar-dark bg-dark">
    <h1 class="navbar-brand"> {{customForm.value.Formtitle}}</h1>
    
</nav>
<form class="form" [formGroup]="customForm" (ngSubmit)="onSubmit()">
    <div class="card">
        <div class="card-header">
            {{customForm.value | json}}
            {{customForm.status | json}}
            <input type="text" class="form-title w-100 px-2 py-3" name="formTitle" formControlName="Formtitle" placeholder="Untitled form">
            <input type="text" class="w-100 py-2 mt-2 px-2" name="formTitle" formControlName="FormDescription" placeholder="Form description">
        </div>
        <div class="card-footer">
            <button class="btn btn-secondary">Save form</button>
        </div>
    </div>
</form>

<div class="dynamic-content mt-3">
    <!-- All requirements go here -->
    <div class="card">
        <div class="card-body">
                <div class="row w-100">
                    <div class="col-lg-9">
                        <input type="text" [(ngModel)]="FieldLabel" name="label" class="w-100 p-2" id="" placeholder="Label">
                        <input type="text" [(ngModel)]="FieldPlace" name="label" class="w-100 p-2 mt-2" id="" placeholder="Placeholder">
                        <input type="text" [(ngModel)]="FieldDefaultVal" name="label" class="w-100 p-2 mt-2 mb-2" id="" placeholder="Default value">
                    </div>
                    <div class="col-lg-3">
                        <div>
                            <select name="cars" class="w-100 p-2" id="cars" [(ngModel)]="FieldInputType">
                                <option value="" selected disabled>Select input field type</option>
                                <option value="1">Input field</option>
                                <option value="2">Text area</option>
                                <option value="3">Dropdown</option>
                            </select>
                        </div>
                        <div class="mt-3">
                            <input type="checkbox" [checked]="FieldCheckBox" (change)="FieldCheckBox = !FieldCheckBox" name="isRequired" id="isRequired">
                            <label class="mx-2" for="isRequired">Required</label>
                        </div>
                        <div class="mt-2">
                            <button class="btn btn-secondary w-100" (click)="AddToForm($event)">Add to form</button>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>

<div class="card demo-form mt-3">
    <div class="card-header">Form demo</div>
</div>
